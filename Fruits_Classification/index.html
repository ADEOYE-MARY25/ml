<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARYMAY Fruit Classification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 9px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            background: #ff7f50;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #ff6a3d;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üçì Fruit Classifier</h2>

    <label>Size</label>
    <input type="number" step="any" id="size" placeholder="e.g. 5.4">

    <label>Shape</label>
    <select id="shape">
        <option value="2">Round</option>
        <option value="1">Oval</option>
        <option value="0">Long</option>
    </select>

    <label>Weight (g)</label>
    <input type="number" step="any" id="weight" placeholder="e.g. 150">

    <label>Average Price (‚Çπ)</label>
    <input type="number" step="any" id="avg_price" placeholder="e.g. 30">

    <label>Color</label>
    <select id="color">
        <option value="3">Red</option>
        <option value="2">Green</option>
        <option value="6">Yellow</option>
        <option value="5">Orange</option>
        <option value="1">Purple</option>
        <option value="7">Brown</option>
        <option value="6">White</option>
        <option value="0">Pink</option>
         <option value="4">Blue</option>
    </select>

    <label>Taste</label>
    <select id="taste">
        <option value="0">Sour</option>
        <option value="1">Sweet</option>
        <option value="2">Tangy</option>
    </select>

    <button onclick="predictFruit()">Predict Fruit</button>

    <div class="result" id="result"></div>
    <div class="footer">MARYMAY Fruits Classification API</div>
</div>

<script>
async function predictFruit() {
    const payload = {
        size: parseFloat(document.getElementById("size").value),
        shape: parseInt(document.getElementById("shape").value),
        weight: parseFloat(document.getElementById("weight").value),
        avg_price: parseFloat(document.getElementById("avg_price").value),
        color: parseInt(document.getElementById("color").value),
        taste: parseInt(document.getElementById("taste").value)
    };

    try {
        const response = await fetch("http://127.0.0.1:8000/predict_fruit_na", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById("result").innerText =
            "üçç Predicted Fruit: " + data.prediction;

    } catch (error) {
        document.getElementById("result").innerText =
            "‚ùå Unable to connect to API";
        console.error(error);
    }
}
</script>

</body>
</html>
